<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="results">0</div>
    <table>
        <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button class="divoperator">/</button></td>
        </tr>
        <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button class="multoperator">*</button></td>
        </tr>
        <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td><button class="minoperator">-</button></td>
        </tr>
        <tr>
            <td><button class="number">0</button></td>
            <td><button class="Coperator">C</button></td>
            <td><button class="equaloperator">=</button></td>
            <td><button class="addoperator">+</button></td>
        </tr>
    </table>

</div>
</body>
</html>
